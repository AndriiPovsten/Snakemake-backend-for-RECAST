rule all:
    input:
        "results/helloworld_output.txt"

rule hello_world:
    output:
        "results/helloworld_output.txt"
    params:
        name = "YourName",
        outputfile = "results/hello_world.txt"
    run:
        shell(
            "echo 'Hello my Name is {params.name}' > {params.outputfile}"
        )
    container:
         "docker://debian:bullseye-slim"   #specification of container images 